<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاجی اسلم پراچہ اینڈ سنز کمیشن شاپ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,
200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,
200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div>
            <center>
            <h1>
                حاجی اسلم پراچہ اینڈ سنز کمیشن شاپ
            </h1>
        </center>
        </div>
    </header>
    <section class="container">
    <form action="">
        <div>
        <label for="name"> گاہک کا نام</label>
        <input type="text" name="name"  placeholder="گاہک کا نام" required onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123) || event.charCode == 32">
    </div>
        <div>
    <label for="">  جنس کا نام</label>
    <select id="itemSelect" required " >
    <option value="">-- Select --</option>
    <option value="wheat">گندم</option>
    <option value="rice">دھان</option>
    <option value="cotton">نرما</option>
    <option value="mustard">سرسوں</option>
    <option value="til">تل</option>
    <option value="gud">گڑ</option>
    <option value="maaki">مکئ</option>
    <option value="bajra">باجرا</option>
    <option value="kosso">تارا میرا(کسو)</option>
    <option value="jo">جو</option>
    <option value="jawar">جوار</option>
    <option value="chany">چنے</option>
    <option value="iron">لوہا</option>
    <option value="tukrhy">ٹکڑے</option>
</select>

</div>

<div>
    <label for="rate"> ریٹ</label>
    <input type="number" name="rate" placeholder="ریٹ" required " id="rate" >
</div>

<div>
    <label for="weight">  وزن (kg)</label>
    <input type="number" name="weight" placeholder="وزن " required  id="weight" oninput="calculateAmount()">
</div>

<div>
    <label for="expense">  خرچہ (%) </label>
    <input type="number" name="expense" placeholder="خرچہ " required  id="expense" >
</div>
<div>
    <label for="labour">  مزدوری</label>
    <input type="number" name="labour" placeholder="مزدوری " required   id="labour" >
</div>
<div>
    <label for="labour">  نقد رقم</label>
    <input type="number" name="pay" placeholder="نقد رقم" required   id="pay" >
</div>
</div>
<div class="total-amount">
    <p id="amount"></p>
    <p id="expenseAmount"></p>
    <p id="labouramount"></p>
    <p id="totalamount"></p>
    <p id="paying"></p>
    <p id="remainingAmount"></p>
</div>
<div class="div-btn">
<button class="btn" type="button" onclick="calculateAmount()">Calculate</button>
<button type="submit" class="btn" onclick="validateForm()">Print</button>
</div>
    </form>
</section>
<script src="index.js"></script>
</body>
</html>
